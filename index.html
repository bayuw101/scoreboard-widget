<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arbiter Scoreboard</title>
  </head>
  <body>
    <div class="container-wrapper" style="display: flex; width: 100%">
      <div class="container" style="flex: 3; padding: 5px">
        <div
          class="wrapper"
          style="width: 100%; margin-bottom: 10px"
          id="arbiter-scoreboard"
        ></div>
        <div
          class="wrapper"
          style="width: 100%; margin-bottom: 10px"
          id="arbiter-scoreboard-bottom"
        ></div>
        <div
          class="wrapper"
          style="width: 100%; margin-bottom: 10px"
          id="arbiter-scoreboard-left"
        ></div>
        <div
          class="wrapper"
          style="width: 100%; margin-bottom: 10px"
          id="arbiter-scoreboard-right"
        ></div>
      </div>
      <div class="container" style="flex: 1; padding: 5px">
        <div
          class="wrapper vertical-wrapper"
          style="width: 100%; margin-bottom: 10px; height: 800px"
          id="arbiter-scoreboard-vertical"
        ></div>
      </div>
    </div>
    <script type="module" src="src/arbiter-scoreboard.tsx"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        ArbiterScoreboard.init({
          target: "#arbiter-scoreboard",
          token: "dummy",
        });
        ArbiterScoreboard.init({
          target: "#arbiter-scoreboard-bottom",
          token: "dummy",
          options: {
            header: "bottom",
            primaryColor: "#201c27",
            secondaryColor: "#8aa191",
            thirdColor: "#01573D",
            arbiterLogo: "full",
          },
        });
        ArbiterScoreboard.init({
          target: "#arbiter-scoreboard-left",
          token: "dummy",
          options: {
            header: "left",
            primaryColor: "#001736",
            secondaryColor: "#00214c",
            theme: "dark",
            thirdColor: "#0054d3",
            teamLogoFilter: "white",
          },
        });
        ArbiterScoreboard.init({
          target: "#arbiter-scoreboard-right",
          token: "dummy",
          options: {
            header: "right",
            primaryColor: "#424530",
            secondaryColor: "#A58E74",
            teamLogoFilter: "black",
            thirdColor: "#E09132",
          },
        });
        ArbiterScoreboard.init({
          target: "#arbiter-scoreboard-vertical",
          token: "dummy",
          options: {
            vertical: true,
          },
        });
      });
    </script>
  </body>
</html>
